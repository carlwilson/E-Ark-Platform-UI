<form ng-controller="BasketController as bdc"
    name="bdc.orderForm"
    novalidate
    layout="column"
    layout-fill>

    <div layout="row"
        id="basket-content"
        flex>
        
        <div layout="column"
            flex="50"
            layout-padding>
            <h2 class="md-title">Order items:</h2>
            <md-card>
                <md-card-content style="overflow: auto;">
                    <div class="simple-list" ng-show="bdc.basket">
                        <md-list class="simple-list__body md-dense">
                            <md-list-item ng-repeat="document in bdc.basket"
                                class="simple-list__body__item"
                                layout="row"
                                layout-align="space-between center">
                                <img ng-src="app/assets/images/filetypes/{{document.thumbnail}}" alt="">
                                <span>{{ document.title}}</span>
                                <span flex></span>
                                <md-button ng-click="removeItem(document)">
                                    {{ 'COMMON.REMOVE' | translate }}
                                </md-button>
                            </md-list-item>
                        </md-list>
                    </div>
                </md-card-content>
            </md-card>
        </div>
        
        <div layout="column"
            flex="50"
            layout-padding
            style="background-color: #fff; overflow: auto;">
            <h2 class="md-title">Order data</h2>
            <md-input-container>
                <label>{{ 'COMMON.TITLE' | translate }}</label>
                <input type="text" name="orderTitle" ng-model="bdc.orderForm.order.title" required md-autofocus>
            </md-input-container>
            <md-datepicker
                ng-model="bdc.orderForm.order.plannedDate"
                md-placeholder="{{ 'ORDER.LABEL.PLANNED_DATE' | translate }}">
            </md-datepicker>
            <md-input-container flex>
                <label>{{ 'ORDER.LABEL.USER_NOTES' | translate }}</label>
                <textarea ng-model="bdc.orderForm.order.endUserOrderNote" rows="2" columns="3"></textarea>
            </md-input-container>
            <md-input-container flex>
                <label>{{ 'ORDER.LABEL.PREFERRED_DELIVERY_METHOD' | translate }}</label>
                <input name="orderPreferredDeliveryMethod" type="text" ng-model="bdc.orderForm.order.preferredDeliveryMethod">
            </md-input-container>
        </div>    
        
    </div>

    <div layout="row"
        layout-align="end"
        layout-padding
        style="border-top: solid 1px #ddd;">
        <md-button class="md-primary md-raised md-text-icon-button" type="submit" ng-click="submitMethod(bdc.orderForm.order);">
            Send order
            <i class="material-icons ng-scope">send</i>
        </md-button>
    </div>

</form>
